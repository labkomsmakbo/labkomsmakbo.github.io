<!DOCTYPE html>
<html>
<head>
 <title> Labkom SMAKBO </title>
 <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
 <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
 <div id="app">
   <v-app>
   <v-navigation-drawer
         persistent
         clipped
         app
         v-model="drawer"
       >
        <v-list>
          <v-list-group v-for="item in items" :value="item.active" v-bind:key="item.title">
            <v-list-tile slot="item" @click="">
              <v-list-tile-action>
                <v-icon>{{ item.icon }}</v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title><router-link :to="item.path">{{ item.text }}</router-link></v-list-tile-title>
              </v-list-tile-content>
              <v-list-tile-action>
                <v-icon>keyboard_arrow_down</v-icon>
              </v-list-tile-action>
            </v-list-tile>
                          <v-list-tile v-for="subItem in item.items" v-bind:key="subItem.text" @click="">
                          <v-list-tile-content>
                            <v-list-tile-title><router-link :to="subItem.path">{{ subItem.text }}</router-link></v-list-tile-title>
                          </v-list-tile-content>
                          <v-list-tile-action>
                            <v-icon>{{ subItem.icon }}</v-icon>
                          </v-list-tile-action>
                        </v-list-tile>
            </v-list-group>
          </v-list>
    </v-navigation-drawer>
    <v-toolbar
          class="blue darken-3"
          dark
          app
          clipped-left
          fixed
        >
          <v-toolbar-title style="width: 300px" class="ml-0 pl-3">
                  <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
                  Homepage
                </v-toolbar-title>
    </v-toolbar>
     <main>
      <v-content>
       <v-container fill-height>
         <router-view></router-view>
   		</v-container>
      </v-content>
     </main>
    <v-footer></v-footer>
   </v-app>
 </div>
 
 <script src="https://unpkg.com/vue/dist/vue.js"></script>
 <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
 <script src="https://unpkg.com/http-vue-loader"></script>
 <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
 <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
