<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Labkom SMAKBO</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style type="text/css">
		.material-icons {position:relative; top: 10px;}
		</style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<p>Meti Kurnia Sabarini</p>
					<img style="max-width:30%; height:auto; float:left;" data-src="img/meti.png">
					<p><i class="material-icons" style="font-size:48px;">email</i> : mksabarini@smakbo.sch.id</p>
				</section>
				<section>
					<p>Asep Pitriana</p>
					<img style="max-width:30%; height:auto; float:left;" data-src="img/asep.png">
					<p><i class="material-icons" style="font-size:48px;">email</i> : apitriana@smakbo.sch.id</p>
				</section>
				<section>
					<p>Mohamad Tachya W.</p>
					<img style="max-width:30%; height:auto; float:left;" data-src="img/tachya.png">
					<p><i class="material-icons" style="font-size:48px;">email</i> : mtachya@smakbo.sch.id</p>
				</section>
				<section>
					<p>Galih Santosa</p>
					<img style="max-width:30%; height:auto; float:left;" data-src="img/galih.png">
					<p><i class="material-icons" style="font-size:48px;">email</i> : galihsantosa@smakbo.sch.id</p>
				</section>
				<section>
					<p>Jaja Sonjaya</p>
					<img style="max-width:30%; height:auto; float:left;" data-src="img/shon.png">
					<p><i class="material-icons" style="font-size:48px;">phone</i> : 08568994991</p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				transition: 'fade',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

		</script>

	</body>
</html>
